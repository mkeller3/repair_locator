<!DOCTYPE html>
<html lang="en">
<head>
	<title>Repair Locator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
	<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
	<script src="js/address_search.js"></script>

</head>
<body>

	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href=""><i class="fas fa-wrench"></i> Repair Locator</a>
			</div>
		</div>
	</nav>

	<div class="fluid-container">    
		<div class="row">			
			<div class="col-lg-3" id="address_search">
				<h3>Enter your location below.</h3>
				<form id="address_form">
					<div class="form-group">
						<label for="address">Address</label>
						<input type="text" class="form-control" id="address" placeholder="Enter Address">
					</div>
					<div class="form-group">
						<label for="address2">Address 2</label>
						<input type="text" class="form-control" id="address2" placeholder="Enter Address 2">
					</div>
					<div class="form-group">
						<label for="city">City</label>
						<input type="text" class="form-control" id="city" placeholder="Enter City">
					</div>
					<div class="form-group">
						<label for="state">State</label>
						<input type="text" class="form-control" id="state" placeholder="Enter State">
					</div>
					<div class="form-group">
						<label for="zipcode">Zip Code</label>
						<input type="text" class="form-control" id="zipcode" placeholder="Enter Zip Code">
					</div>          
					<button  type="button" id="geocode" class="btn btn-success">Submit</button>
				</form>
			</div>			
			<div class="col-lg-9">
				<div id="map"></div>   
			</div>
		</div>
		<script src="js/map.js"></script>
	</body>
	</html>
